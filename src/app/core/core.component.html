<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over">
    <button mat-raised-button color="accent" (click)="sidenav.close()">Close Menu</button>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <button mat-raised-button color="primary" (click)="toggleTheme()">Toggle theme</button>
      </mat-toolbar-row>
    </mat-toolbar>
    <p>{{theme}} theme</p>

    <router-outlet style="border:1px solid red;"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
